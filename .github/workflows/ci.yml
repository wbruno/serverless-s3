# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on:
  push:
    branches-ignore:
      - 'bump-v*'
    tags-ignore:
      - v*


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: install
        run: |
          npm install

      - name: test put_with_s3_event_response
        run: |
          echo "Running tests for put_with_s3_event_response"
          cd example/put_with_s3_event_response
          npm install
          npm start &
          echo "Waiting for server to start..."
          sleep 10
          until curl -f http://localhost:3000/dev > /dev/null 2>&1; do
            echo "Server not ready yet, waiting..."
            sleep 2
          done
          echo "Server is ready, running tests..."
          npm test
          kill %1